<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>수학객체</title>
    </head>

    <body>
        <script>
            document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

            var game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
            var gameNum;
            switch(game){
                case "가위" : gameNum = 1;
                break;
                case "바위" : gameNum = 2;
                break;
                case "보" : gameNum = 3;
                break;
                default: alert("잘못 작성하셨습니다.");
                location.reload();
            }

            var com = Math.floor(Math.random()*3)+1;

            document.write("COM : "+com+"<br>");

            if(gameNum == com){
                document.write("이겼다");
            }else{
                document.write("졌다");
            }
        </script>
    </body>
</html>
