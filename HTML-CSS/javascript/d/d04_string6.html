<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>문자열</title>
    </head>

    <body>
        <script>
            s = "One,Two,Three,Four,Five";
            array = s.split(',');
            for(i=0; i<array.length; i++){
                document.writeln(i+'-'+array[i]+'<br>');
            }
        </script>
    </body>
</html>
