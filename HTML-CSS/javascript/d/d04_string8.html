<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>문자열</title>
    </head>

    <body>
        <script>
            var userEmail = prompt("당신의 이메일 주소는?", "");
            var arrUrl  = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

            var check1 = false;
            var check2 = false;

            if(userEmail.indexOf("@")>0){ check1 = true};

            var check = userEmail.indexOf("@");

            for(var i = 0; i<arrUrl.length; i++){
                if(userEmail.indexOf(arrUrl[i])>check){
                    check2 = true;
                }
            }

            if(check1 && check2){
                document.write(userEmail);
            }else{
                alert("이메일 형식이 잘못되었습니다");
            }
        </script>
    </body>
</html>
