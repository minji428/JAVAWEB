<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>수학객체</title>
    </head>

    <body>
        <script>
            var menu = ["짜장면", "돈가스", "된장국", "김치찌개", "회덮밥"];
            var menuNum = Math.floor(Math.random()*menu.length);
            var result = menu[menuNum];
            document.write(result);
        </script>
    </body>
</html>
