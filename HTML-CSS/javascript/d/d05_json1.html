<!DOCTYPE html>
<html lang="ko">
    <head>
        
    </head>

    <body>
        <script>
          function jsonTest(){
              var students = [
                  {'name':'Hong', 'age':21},
                  {'name':'Kim', 'age':22},
                  {'name':'Park', 'age':23},
              ]

              document.getElementById("name").innerHTML = students[1].name;
              document.getElementById("age").innerHTML = students[1].age;
              /* innerHTML은 밑에 HTML을 찾앙서 거기에
              <div id = ""> 이 사이에 students[1].name 을 넣으라는 소리이다</div>
              */
          }  
        </script>

        <h4>학생 명단</h4>
        <p>
            이름: <div id="name"></div>&nbsp;
            나이: <div id="age"></div>

            <script>
                jsonTest();
            </script>
        </p>
    </body>
</html>
