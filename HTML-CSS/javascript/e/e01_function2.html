<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>함수</title>
    </head>

    <body>
        <script>
            function hello(){
                document.write("안녕하세요");
            }
        </script>

            <input type="button" value="눌러보세요" onclick="hello()">
        </form>
    </body>
</html>
