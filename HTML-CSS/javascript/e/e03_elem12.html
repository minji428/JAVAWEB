<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>함수</title>
    </head>

    <body>
        <script>
            function setClock(){
                var now = new Date();
                var s = now.getHours()+':'+now.getMinutes()+':'+now.getSeconds();
                document.getElementById('clock').innerHTML = s;
                setTimeout('setClock()',1000);
            }
        </script>
        <div id='clock'>
            <script>
                setClock();
            </script>
        </div>
    </body>
</html>
