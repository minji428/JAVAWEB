<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        
    </head>

    <body>
        <script>
            function showAlert() {
                setTimeout(function () { 
                    alert("setTimeout()을 사용하여 표시됩니다.") }, 3000);
            }
        </script>

        <p>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다. </p>
        <button onclick="showAlert()">눌러보세요</button>
    </body>
</html>
