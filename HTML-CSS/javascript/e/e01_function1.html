<!DOCTYPE html>
<html lang="ko">
    <head>

    </head>

    <body>
        <script>
            function printArray(a){
                document.write("[ ");
                for(var i = 0; i<a.length; i++){
                    document.write(a[i]+" ");
                }
                document.write(" ]<br>");
            }            

            // ---------------------
            // 아래 3가지는 모두 같은 기능을 수행한다

            var myArray1 = new Array();
            myArray1[0] = "apple";
            myArray1[1] = "banana";
            myArray1[2] = "orange";

            var myArray2 = new Array("apple", "banana", "orange");
            var myArray3 = ["apple", "banana", "orange"];

            printArray(myArray1);
            printArray(myArray2);
            printArray(myArray3);
        </script>
    </body>
</html>
