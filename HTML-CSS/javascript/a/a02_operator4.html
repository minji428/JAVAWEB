<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>논리연산자</title>
    </head>

    <body>
        <script>
            var a = 10,
                b = 20,
                c = 0,
                d = "hello";

            var result;

            result = b>a || b<=c;
            document.write(result, "<br>");

            result = a <= b && b >= c;
            document.write(result, "<br>");

            result = !(a>b);
            document.write(result, "<br>");
        </script>
    </body>
</html>
