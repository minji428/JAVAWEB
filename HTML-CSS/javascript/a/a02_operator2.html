<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>복합 대입 연산자</title>
    </head>

    <body>
        <script>
            var num1 = 10;
            var num2 = 3;
            num1 += num2;
            document.write(num1, "<br>");

            num1 -= num2;
            document.write(num1, "<br>");

            num1 *= num2;
            document.write(num1, "<br>");

            num1 %= num2;
            document.write(num1, "<br>");
        </script>
    </body>
</html>
