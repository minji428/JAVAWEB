<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>증감 연산자</title>
    </head>

    <body>
        <script>
            var num1 = 10;
            var num2 = 20;
            var result;
            
            num1--;
            document.write(num1, "<br>");

            num1++;
            document.write(num1, "<br>");

            result = num2++;
            document.write(result, "<br>");
            document.write(num2, "<br>");

            result = ++num2;
            document.write(result, "<br>");
            document.write(num2, "<br>");
        </script>
    </body>
</html>
